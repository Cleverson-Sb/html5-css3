<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            border: 1px solid green;
            height: 500px;
            width: 800px;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>aqui vc pode ver muitos videos legais </p> <iframe src="https://www.youtube.com/" frameborder="0">
        <a href="https://www.youtube.com/" target="_blank">no site do youtube</a>
    </iframe>
    <br>
    <p>Ou estudar varias coisas <iframe src="https://www.cursoemvideo.com/meus-cursos/" frameborder="0">
        <a href="https://www.cursoemvideo.com/meus-cursos/" target="_blank">no cerso em video</a>
    </iframe></p>
</body>
</html>
