<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required maxlength="30" autocomplete="username" placeholder="Nome do usuário" size="11">
    </p>
    <p>
        <label for="imed">Média</label>
        <input type="number" name="med" id="imed" max="10" min="0" placeholder="0 a 10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">Data Mensal</label>
        <input type="month" name="mes" id="imes" required>
    </p>
    <p>
        <label for="idat">Data</label>
        <input type="date" name="data" id="idat" required>
    </p>
    <p>
        <label for="ihora">Hora</label>
        <input type="time" name="hora" id="ihora" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Linpar">
    </p>
    </form>
</body>
</html>
